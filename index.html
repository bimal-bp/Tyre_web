<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Tyre Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            gap: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .tyre-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .tyre-table th, .tyre-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .tyre-table th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .file-upload {
            margin: 15px 0;
        }
        .remarks {
            width: 100%;
            height: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>New Tyre Entry</h1>
        
        <div class="form-section">
            <h2>Basic Details</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <select id="branch" name="branch">
                        <option value="Analappali">Analappali</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="purchaseDate">Purchase Date</label>
                    <input type="date" id="purchaseDate" name="purchaseDate">
                </div>
                <div class="form-group">
                    <label for="invoiceNo">Bill/Invoice No</label>
                    <input type="text" id="invoiceNo" name="invoiceNo">
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Tyre Details</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" name="brand" value="MRF">
                </div>
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text" id="size" name="size" value="10.00R20">
                </div>
                <div class="form-group">
                    <label for="ply">Ply</label>
                    <input type="text" id="ply" name="ply" value="16">
                </div>
                <div class="form-group">
                    <label for="pattern">Pattern</label>
                    <input type="text" id="pattern" name="pattern" value="Rib">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="amount">Amount per Tyre</label>
                    <input type="number" id="amount" name="amount" step="0.01">
                </div>
                <div class="form-group">
                    <label for="life">Estimated Life (KM)</label>
                    <input type="number" id="life" name="life">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="18">
                </div>
            </div>
            
            <h3>Tyre Numbers</h3>
            <table class="tyre-table" id="tyreTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tyre No</th>
                        <th>Brand</th>
                        <th>Size</th>
                        <th>Ply</th>
                        <th>Pattern</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tyreTableBody">
                    <!-- Tyre rows will be added here by JavaScript -->
                </tbody>
            </table>
            <button type="button" class="btn" id="addTyreBtn">Add Tyre</button>
        </div>
        
        <div class="form-section">
            <h2>Document Upload</h2>
            <div class="file-upload">
                <label for="billCopy">Upload Bill Copy</label>
                <input type="file" id="billCopy" name="billCopy">
            </div>
            <div class="form-group">
                <label for="totalAmount">Total Amount</label>
                <input type="number" id="totalAmount" name="totalAmount" readonly>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Remarks</h2>
            <textarea class="remarks" id="remarks" name="remarks"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Save</button>
            <button type="button" class="btn btn-secondary">Back To List</button>
            <button type="button" class="btn">Read</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quantityInput = document.getElementById('quantity');
            const tyreTableBody = document.getElementById('tyreTableBody');
            const addTyreBtn = document.getElementById('addTyreBtn');
            const brandInput = document.getElementById('brand');
            const sizeInput = document.getElementById('size');
            const plyInput = document.getElementById('ply');
            const patternInput = document.getElementById('pattern');
            const amountInput = document.getElementById('amount');
            const totalAmountInput = document.getElementById('totalAmount');
            
            // Function to add a tyre row
            function addTyreRow(tyreNo = '') {
                const row = document.createElement('tr');
                const rowCount = tyreTableBody.children.length + 1;
                
                row.innerHTML = `
                    <td>${rowCount}</td>
                    <td><input type="text" name="tyreNo[]" value="${tyreNo}" required></td>
                    <td>${brandInput.value}</td>
                    <td>${sizeInput.value}</td>
                    <td>${plyInput.value}</td>
                    <td>${patternInput.value}</td>
                    <td>${amountInput.value}</td>
                    <td><button type="button" class="btn btn-danger" onclick="this.closest('tr').remove(); updateRowNumbers(); calculateTotal();">Remove</button></td>
                `;
                
                tyreTableBody.appendChild(row);
                calculateTotal();
            }
            
            // Function to update row numbers
            function updateRowNumbers() {
                const rows = tyreTableBody.querySelectorAll('tr');
                rows.forEach((row, index) => {
                    row.cells[0].textContent = index + 1;
                });
            }
            
            // Function to calculate total amount
            function calculateTotal() {
                const amount = parseFloat(amountInput.value) || 0;
                const quantity = tyreTableBody.children.length;
                const total = amount * quantity;
                totalAmountInput.value = total.toFixed(2);
            }
            
            // Add tyres based on quantity
            function addTyresBasedOnQuantity() {
                const quantity = parseInt(quantityInput.value) || 0;
                
                // Clear existing rows
                tyreTableBody.innerHTML = '';
                
                // Add new rows
                for (let i = 0; i < quantity; i++) {
                    const baseTyreNo = 'TYRE' + (new Date()).getFullYear().toString().slice(-2) + 
                                       (new Date()).getMonth().toString().padStart(2, '0') + '-';
                    addTyreRow(baseTyreNo + (i + 1).toString().padStart(3, '0'));
                }
            }
            
            // Event listeners
            quantityInput.addEventListener('change', addTyresBasedOnQuantity);
            addTyreBtn.addEventListener('click', function() {
                addTyreRow();
                updateRowNumbers();
            });
            
            // Auto-fill common fields when amount changes
            amountInput.addEventListener('change', calculateTotal);
            
            // Initialize with default quantity
            addTyresBasedOnQuantity();
            
            // Make functions available globally for inline event handlers
            window.updateRowNumbers = updateRowNumbers;
            window.calculateTotal = calculateTotal;
        });
    </script>
</body>
</html>
