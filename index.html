<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyre Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .header-section {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .form-group {
            margin-right: 20px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .tyre-shape-options {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .tyre-shape-option {
            margin-right: 15px;
        }
        .tyre-table {
            width: 100%;
            border-collapse: collapse;
        }
        .tyre-table th, .tyre-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .tyre-table th {
            background-color: #f2f2f2;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.delete-btn {
            background-color: #f44336;
        }
        .add-tyre-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Tyre Management</h1>
    
    <div class="header-section">
        <h2>Tyre Batch Details</h2>
        
        <div class="form-row">
            <div class="form-group">
                <label for="brand">Brand</label>
                <select id="brand">
                    <option value="MRF">MRF</option>
                    <option value="CEAT">CEAT</option>
                    <option value="Apollo">Apollo</option>
                    <option value="JK">JK Tyres</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="subcategory">Subcategory</label>
                <select id="subcategory">
                    <option value="Premium">Premium</option>
                    <option value="Standard">Standard</option>
                    <option value="Economy">Economy</option>
                    <option value="Commercial">Commercial</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="size">Size</label>
                <select id="size">
                    <option value="10.00R20">10.00R20</option>
                    <option value="11.00R20">11.00R20</option>
                    <option value="12.00R20">12.00R20</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="ply">Ply</label>
                <select id="ply">
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="pattern">Pattern</label>
                <select id="pattern">
                    <option value="Rib">Rib</option>
                    <option value="Lug">Lug</option>
                    <option value="All Season">All Season</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount per Tyre (â‚¹)</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="life">Estimated Life (KM)</label>
                <input type="number" id="life" placeholder="Enter kilometers">
            </div>
            
            <div class="form-group">
                <label for="purchase-date">Purchase Date</label>
                <input type="date" id="purchase-date">
            </div>
            
            <div class="form-group">
                <label for="invoice">Bill/Invoice No</label>
                <input type="text" id="invoice" placeholder="Enter invoice number">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="branch">Branch</label>
                <select id="branch">
                    <option value="Analappali">Analappali</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Bangalore">Bangalore</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label>Tyre Shape Option</label>
            <div class="tyre-shape-options">
                <div class="tyre-shape-option">
                    <input type="radio" id="standard" name="tyre-shape" value="standard" checked>
                    <label for="standard">Standard</label>
                </div>
                <div class="tyre-shape-option">
                    <input type="radio" id="option1" name="tyre-shape" value="option1">
                    <label for="option1">Option 1</label>
                </div>
                <div class="tyre-shape-option">
                    <input type="radio" id="option2" name="tyre-shape" value="option2">
                    <label for="option2">Option 2</label>
                </div>
            </div>
        </div>
    </div>
    
    <h2>Tyre Numbers</h2>
    <table class="tyre-table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Tyre Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tyre-list">
            <tr>
                <td>1</td>
                <td><input type="text" placeholder="Enter tyre number"></td>
                <td><button class="delete-btn">Delete</button></td>
            </tr>
        </tbody>
    </table>
    
    <button class="add-tyre-btn" id="add-tyre">Add New Tyre</button>
    
    <div style="margin-top: 20px;">
        <button id="submit-btn">Submit Tyre Batch</button>
    </div>

    <script>
        document.getElementById('add-tyre').addEventListener('click', function() {
            const table = document.getElementById('tyre-list');
            const rowCount = table.rows.length;
            
            const newRow = table.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            
            cell1.textContent = rowCount + 1;
            cell2.innerHTML = '<input type="text" placeholder="Enter tyre number">';
            cell3.innerHTML = '<button class="delete-btn">Delete</button>';
            
            // Add delete functionality
            cell3.querySelector('button').addEventListener('click', function() {
                table.deleteRow(newRow.rowIndex);
                // Update row numbers
                const rows = table.getElementsByTagName('tr');
                for (let i = 0; i < rows.length; i++) {
                    rows[i].cells[0].textContent = i + 1;
                }
            });
        });
        
        // Add delete functionality to initial row
        document.querySelector('.delete-btn').addEventListener('click', function() {
            const table = document.getElementById('tyre-list');
            if (table.rows.length > 1) {
                table.deleteRow(0);
                // Update row numbers
                const rows = table.getElementsByTagName('tr');
                for (let i = 0; i < rows.length; i++) {
                    rows[i].cells[0].textContent = i + 1;
                }
            } else {
                alert("You need at least one tyre entry.");
            }
        });
        
        document.getElementById('submit-btn').addEventListener('click', function() {
            alert('Tyre batch submitted successfully!');
            // Here you would typically collect all data and send to server
        });
    </script>
</body>
</html>
